    <title>contact me</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <style>
      body {
        background: url(https://64.media.tumblr.com/eaa07871afeaaf881e19e083d3871bce/48b1b9eff8a75578-52/s1280x1920/0195bde519b34f1e52fef3faa0821b953b9d24e3.png);
      }

      .footer {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 5%;
        width: 100%;
        background-color: aliceblue;
        font-size: 0.75em;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar fixed-top navbar-expand-lg navbar-light bg-light"
      >
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="#">Contact me</a>
              </li>

              <li class="d-flex">
                <a
                  class="nav-link"
                  href="https://vk.com/ekatyario"
                  target="_blank"
                >
                  <img src="vk.png" alt="" width="30" />
                </a>
              </li>

              <li class="d-flex">
                <a class="nav-link" href="#">
                  <img src="twitter.png" alt="" width="30" />
                </a>
              </li>

              <li class="d-flex">
                <a class="nav-link" href="#">
                  <img src="instagram.png" alt="" width="30" class="icon" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container" style="margin-top: 10%">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input
          type="text"
          class="form-control"
          placeholder="name"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="email"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
        <span class="input-group-text" id="basic-addon2">@example.com</span>
      </div>

      <div class="input-group">
        <span class="input-group-text">Message</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>

      <div style="margin-top: 1%" class="container text-center">
        <a
          href="https://getbootstrap.com/docs/5.2/components/modal/"
          target="_blank"
          class="btn btn-outline-dark"
          >Send Message
        </a>
      </div>
    </div>

    <footer class="footer">
      <p class="lead text-muted">Ekaterina Kalinichenko Â© 2022</p>
    </footer>
